<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
    {% block header %}
    <p>ヘッダーの要素</p>
    {% endblock %}
</header>

{% block body %}
<p>ボディーの要素</p>
{% endblock %}

<footer>
    {% block footer %}
    <p>フッターの要素</p>
    {% endblock %}
</footer>
</body>
</html>
