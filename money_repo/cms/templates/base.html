<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>django</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
	<script src="https://kit.fontawesome.com/47ce4e5509.js" crossorigin="anonymous"></script>
</head>
<body>

	<!--Title-->
	<header>
		<section class="hero is-primary">
			<div class="hero-body">
				<div class="container">
					<h1 class="title">
						Title
					</h1>
					<h2 class="subtitle">
						{% block title %}{% endblock %}
					</h2>
				</div>
			</div>
		</section>
	</header>

	<div class="columns ">
		
		<!--Side Bar-->
		<div class="column is-one-quarter mt-3 ">
			<aside class="menu ml-2">
				<ul class="menu-list ">
					<li><a href="{% url 'index' %}">Home</a></li>
					<li><a href="{% url 'yearly' %}">Yearly</a></li>
					<li><a href="{% url 'year' %}">Year</a></li>
					<li><a href="{% url 'monthly' %}">Monthly</a></li>
					<li><a href="{% url 'month' %}">Month</a></li>
					<li><a href="{% url 'budget' %}">Budget</a></li>
				</ul>
				<p class="menu-label">
					Import
				</p>
				<ul class="menu-list ">
					<li><a href="{% url 'bankbook' %}">Bankbook</a></li>
					<li><a href="{% url 'incomes' %}">Incomes</a></li>
					<li><a href="{% url 'expenses' 2020 8 %}">Expenses</a></li>
				</ul>
			</aside>
		</div>

		<!--Content-->
		<div class="column mt-3">
			{% block body %}
			{% endblock %}
		</div>

	</div>

</body>
</html>
